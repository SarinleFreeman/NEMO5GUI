{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Boundary Condition</h1>
    <p>Are you sure you want to delete the boundary condition "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'boundary:boundary_condition_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
